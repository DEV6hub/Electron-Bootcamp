<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../css/customer-feedback.css">

</head>

<body>
  <!-- <div class="imagebg"></div> -->
  <div class="container">
    <form action="#" method="post">

      <label for="fname">First Name</label>
      <input type="text" name="firstname" placeholder="Your name..">

      <label for="lname">Last Name</label>
      <input type="text" name="lastname" placeholder="Your last name..">

      <label for="lname">Attach File</label><br>
      <button type="button" class="button" id="attach-file">Select...</button>
      <textarea id="selected-file" name="selected-file" placeholder="File selected path will be displayed here ..."
        style="height:80px"></textarea>

      <!-- <span class="demo-response" id="selected-file"></span> -->

      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:150px"></textarea>

      <input type="submit" value="Submit" id="submitBtn">

    </form>
  </div>
  <script src="../js/customer-feedback.js"></script>
</body>

</html>
