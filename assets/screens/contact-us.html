<template class="section-template">
    <section id="contact" class="">
      <h2>Contact Us</h2>
      <div class="container">
          <form action="#" method="post">
        
            <label for="fname">First Name</label>
            <input type="text" name="firstname" placeholder="Your name..">
        
            <label for="lname">Last Name</label>
            <input type="text" name="lastname" placeholder="Your last name..">
        
            <label for="lname">Attach File</label>
            <button type="button" class="button" id="attach-file">Select...</button>
            <textarea id="selected-file" name="selected-file" placeholder="File selected path will be displayed here ..." style="height:100px"></textarea>
  
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        
            <input type="submit" value="Submit" id="submitBtn">
        
          </form>
        </div>
    </section>
</template>
